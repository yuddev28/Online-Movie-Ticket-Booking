
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  <!-- Link file CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
     <!--  start navar bar-->
    <nav >
        <div class="nav-bar">
                 <i class='bx bx-menu sideBarOpen'></i>
             <span class="logo navLogo"><a href="#">MY CINEMA</a></span>
            <!-- menu bar  -->
            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">MY CINEMA</a></span>
                     <i class='bx bx-x sideBarClose'></i>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phim</a></li>
                    <li><a href="#">Rạp</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div> 
            
             <!-- dark-light mode & searchBox -->
            <div class="darkLight-searchBox">
                <div class="dark-Light">
                    <i class='bx bx-moon moon' ></i>
                    <i class='bx bx-sun sun' ></i>
                </div>

                <div class="searchBox">
                    <div class="searchToggle">
                        <i class='bx bx-x cancel'></i>
                        <i class='bx bx-search search' ></i>
                    </div>  

                    <div class="search-field">
                        <input type="text" placeholder="tìm kiếm...." >
                        <i class='bx bx-search' ></i>
                    </div>    
                </div>
            </div>
            <!-- login -->
            <div class="login">
					<a class="a-login" href="#" data-bs-toggle="modal"
						data-bs-target="#loginModal">Đăng nhập</a>
			</div>
        </div>
    </nav>
    <!--  end navar bar-->

    <script src="script.js"></script>
</body>
</html>
